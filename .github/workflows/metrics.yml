name: Metrics
on:
  workflow_dispatch:
  schedule: [{cron: "0 0 * * *"}]

jobs:
  metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: Vera-Botoaca
          filename: github-metrics.svg
          base: ""
          plugin_languages: yes
          plugin_lines: yes
          plugin_isocalendar: yes
